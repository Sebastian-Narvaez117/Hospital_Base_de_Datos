{%extends "base.html"%}
{% block title %}Lista de Pacientes{% endblock %}

{% block content %}
<h1 style="text-align: center; color: rgb(18, 216, 11);">Salas Disponibles</h1>
<div class="table-container">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo Sala</th>
                <th>Capacidad Personas </th>
                <th style="text-align: center;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for sala in salas %}
            <tr>
                <td>{{ sala.idSala }}</td>
                <td>{{ sala.tipoSala }}</td>
                <td>{{ sala.capacidad }}</td>
                <td class="button-container">
                    <a href="/edit/sala/{{ sala.idSala }}" class="edit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Editar
                    </a>
                    <a href="{{ url_for('router.delete_sala', id=sala.idSala) }}"
                        onclick="return confirm('¿Está seguro de que desea eliminar esta sala?')"
                        class="delete-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Eliminar
                    </a>
                </td>



            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
