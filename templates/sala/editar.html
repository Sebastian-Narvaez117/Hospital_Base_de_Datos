{# templates/Paciente/editar.html #}
{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 style="text-align: center; color: rgb(18, 216, 11);">Editar Sala</h1>

    <form method="POST" class="space-y-4" id="registroPacienteForm" >
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-200"><Table>Tipo de Sala</Table></label>
            <input type="text" name="tipoSala" id="tipoSala" value="{{ sala.tipoSala }}">
        </div>

        <div>
            <label for="apellido" class="block text-sm font-medium text-gray-200">Capacidad</label>
            <input type="number" name="capacidad" id="capacidad" value="{{ sala.capacidad }}">
        </div>

        <div div class="form-buttons">
            <button type="submit">
                Guardar Cambios
            </button>
            <a class="btn" href="{{ url_for('router.list_sala') }}" role="button">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
