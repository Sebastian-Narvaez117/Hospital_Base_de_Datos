{# templates/Paciente/editar.html #}
{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 style="text-align: center; color: rgb(18, 216, 11);">Editar Paciente</h1>

    <form method="POST" class="space-y-4" id="registroPacienteForm" >
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-200">Nombre</label>
            <input type="text" name="nombre" id="nombre" value="{{ paciente.nombre }}">
        </div>

        <div>
            <label for="apellido" class="block text-sm font-medium text-gray-200">Apellido</label>
            <input type="text" name="apellido" id="apellido" value="{{ paciente.apellido }}">
        </div>

        <div>
            <label for="ciudad" class="block text-sm font-medium text-gray-200">Ciudad</label>
            <input type="text" name="ciudad" id="ciudad" value="{{ paciente.direccionciudad }}">
        </div>

        <div>
            <label for="calle" class="block text-sm font-medium text-gray-200">Calle</label>
            <input type="text" name="calle" id="calle" value="{{ paciente.direccioncalle }}">
        </div>

        <div>
            <label for="casa" class="block text-sm font-medium text-gray-200">Casa</label>
            <input type="text" name="casa" id="casa" value="{{ paciente.direccioncasa }}">
        </div>

        <div div class="form-buttons">
            <button type="submit">
                Guardar Cambios
            </button>
            <a class="btn" href="{{ url_for('router.list_patient') }}" role="button">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
